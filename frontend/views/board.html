<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Tablero Monopoly</title>
  
  <!-- Bootstrap -->
   <link rel="stylesheet" href="../CSS/board.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos Monopoly -->

    .navbar {

    }
    .navbar .navbar-brand, .navbar .nav-link {

      border-radius: 10px;
      border: 2px solid #228B22;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .input-dado {
      width: 80px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-right: 5px;
    }
    /* Cards laterales */

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Monopoly </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./ranking.html"> Puntajes</a></li>

    <div id="resultado-dados" class="mt-3 d-flex justify-content-center gap-3"></div>

    <!-- Ingreso manual -->
    <div id="manual-dados" class="mt-4">
      <input type="number" id="input-dado1"  placeholder="Dado 1" class="input-dado" />
      <input type="number" id="input-dado2"  placeholder="Dado 2" class="input-dado" />
      <button id="boton-dados-manual" class="btn btn-success">Ingresar Dados</button>
    </div>
  </div>

  <!-- Layout con tablero y cards -->
<div class="container-fluid d-flex">
  <!-- Lateral Izquierdo -->
  <div class="cards">
    <div id="player" class="player text-center">
      <h5> Jugadores</h5>

    </div>

  </div>

  <!-- Scripts -->
  <script src="../JS/routes/board.js" type="module"></script>

</html>
